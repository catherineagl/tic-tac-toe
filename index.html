<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container" id="container">
        <div class="screen-board" id="screen-board">
            <div class="player"><span class="name" id="player1">Player 1</span>:<span class="point" id="player-one-points">0</span></div>
            <div class="player"><span class="name" id="player2">Player 2</span>:<span class="point" id="player-two-points">0</span></div>
            <button class="btn" id="restart-btn">Restart?</button>
        </div>
        <div class="game-board" id="game-board">
            <div class="box" data-id="0"></div>
            <div class="box" data-id="1"></div>
            <div class="box" data-id="2"></div>
            <div class="box" data-id="3"></div>
            <div class="box" data-id="4"></div>
            <div class="box" data-id="5"></div>
            <div class="box" data-id="6"></div>
            <div class="box" data-id="7"></div>
            <div class="box" data-id="8"></div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="show-modal">
            <h1>Welcome to Tic Tac Toe!</h1>
            <form class="player-names" autocomplete="off">
                <label for="player-one-name">Player 1:</label>
                <input type="text" id="player-one-name" name="player-one-name" maxlength="10" placeholder="Enter name...">
            </form>
            <form class="player-names" autocomplete="off">
                <label for="player-one-name">Player 2:</label>
                <input type="text" id="player-two-name" name="player-two-name" maxlength="10" placeholder="Enter name...">
            </form>
            <button class="btn hidden-btn" id="new-game-btn">Start New Game</button>
        </div>
    </div>
    
    <div class="modal-btn" id="modal-btn">
        <div id="result" class="result"></div>
        <button id="play-again-btn" class="btn play-again-btn">Play Again?</button>
    </div>
</body>
</html>
